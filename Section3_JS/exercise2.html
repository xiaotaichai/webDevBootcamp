<body>
    <script type="text/javascript">

    function grabFirstLetter(str){
        return str.charAt(0)
    }

    function grabLastLetter(str){
        return str.charAt(str.length-1)
    }

    if ((grabFirstLetter("Shane") == "S") && (grabLastLetter("Roger") == "r")){
        var comment = "EXERCISE COMPLETED";
        var newHeader = document.createElement('h1');
        newHeader.textContent = comment;
        document.body.appendChild(newHeader);
    }

    </script>
